version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-interviewer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_interviewer
      POSTGRES_USER: ai
      POSTGRES_PASSWORD: ai
    ports:
      - "5432:5432"
    volumes:
      - ai_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai -d ai_interviewer"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-interviewer-backend
    restart: unless-stopped
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/ai_interviewer
      DB_USERNAME: ai
      DB_PASSWORD: ai
      OPENAI_API_KEY: ""
      OPENAI_API_PROJECT_ID: ""
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  ai_pg_data:
