version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-interviewer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_interviewer
      POSTGRES_USER: ai
      POSTGRES_PASSWORD: ai
    ports:
      - "5432:5432"
    volumes:
      - ai_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai -d ai_interviewer"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ai_pg_data:
